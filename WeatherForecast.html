<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Weather Forecast</title>

        <link rel="shortcut icon" type="image/x-icon" href="images/favIcon.ico">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- chart.js and moment.js for creating charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>

        <!-- JQUERY-CONFIRMV3 for custom alerts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

        <!--External JS for rendering charts and creating events-->
        <script src="js/script.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!--Bootstrap container divs  -->
        <div class="container-fluid p-0">
            <div class="banner">
                <div align="center">
                    <img src="images/WeatherIcon.png" alt="WeatherICon">
                    <span align="center"> Know your city's weather </span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <!--To move the div right by 4 cols  -->
                <div class="col-sm-8 offset-4">
                    <form class="form-inline text-center">
                        <div class="form-group form-inline mb-0">
                            <input type="text" class="form-control" id="cityName" aria-describedby="cityName" placeholder="Enter city name">
                        </div>
                        <div class="formButton">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                    <p>
                        <small> (You may enter city name followed by optional country code. e.g. US, CA) </small>
                    </p>
                </div>
            </div>

            <!--canvasDiv is hidden with the help of hiddenCanvasDiv class until the Search is successful -->
            <div class="row canvasDiv hiddenCanvasDiv">
                <div class="col-sm-4">
                    <div class="averagePressure">
                        <span id="pressureText"> </span><br />
                        <span id="averagePressureValue">  </span>
                        <span id="pressureUnits">hPa</span>
                    </div>
                    <table class="table table-striped">

                        <!--Caption and td values will be filled by JS -->
                        <caption class="forecastToday text-center"></caption>
                        <tbody>
                            <tr>
                                <th scope="row"> City </th>
                                <td id="cityInTable"></td>
                            </tr>
                            <tr>
                                <th scope="row"> Country </th>
                                <td id="countryInTable"></td>
                            </tr>
                            <tr>
                                <th scope="row"> Min. temperature</th>
                                <td id="minTemp"></td>
                            </tr>
                            <tr>
                                <th scope="row"> Max. temperature</th>
                                <td id="maxTemp"></td>
                            </tr>
                            <tr>
                                <th scope="row"> Wind speed</th>
                                <td id="windSpeed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Div to render the actual canvas/chart -->
                <div class="col-sm-8 pull-right">
                    <canvas id="chartCanvas" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
